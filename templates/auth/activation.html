{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/Logo.jpg' %}">
    <title>IDSP | Activation</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content">
        <div class="alert alert-info" id="notify" style="display: none;">
            <b id="heading"></b> <span id="msg">{{message}}</span>
        </div>
        <div class="middle-box text-center ">
            <h3 class="font-bold">{{message}}</h3>
            <a href="{% url 'login' %}" id="password_reset" class="btn btn-primary block full-width m-b">Login</a>
        </div>
    </div>
</body>

</html>
